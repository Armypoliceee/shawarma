<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ɴɪsʜɪᴍᴇᴏᴡ, buy me shawarma</title>
  <style>
    body {
      background-color: black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
    }

    #startBtn {
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: hotpink;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    #startBtn:hover {
      transform: scale(1.1);
    }

    #prettyContainer {
      margin-top: 50px;
      font-size: 2em;
      line-height: 1.8em;
    }

    .prettyText {
      margin: 5px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Nishiɪᴍᴇᴏᴡ, buy me shawarma</h1>
  <button id="startBtn">Start</button>
  <div id="prettyContainer"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const prettyContainer = document.getElementById("prettyContainer");

    const positions = ["left", "center", "right"];

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";

      setInterval(() => {
        const p = document.createElement("p");
        p.textContent = "buy me shawarma";
        p.classList.add("prettyText");

        // Pick random position
        const pos = positions[Math.floor(Math.random() * positions.length)];
        if (pos === "left") {
          p.style.textAlign = "left";
        } else if (pos === "right") {
          p.style.textAlign = "right";
        } else {
          p.style.textAlign = "center";
        }

        p.style.color = "white"; // keep text white

        prettyContainer.appendChild(p);
        window.scrollTo(0, document.body.scrollHeight);
      }, 300);
    });
  </script>
</body>
</html>
